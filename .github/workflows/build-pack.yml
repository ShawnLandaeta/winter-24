name: Build Pack

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actionhippie/install-packwiz@v1

      - run: packwiz cf export --output pack.zip

      - uses: actions/upload-artifact@v4
        with:
          name: pack
          path: pack.zip
